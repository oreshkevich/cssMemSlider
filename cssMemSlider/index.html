<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="container">
    <div class="slider">
      <nav id="wrap-slider">
        <input checked type="radio" name="wrap-slider" id="dot-1">
        <input type="radio" name="wrap-slider" id="dot-2">
        <input type="radio" name="wrap-slider" id="dot-3">
        <input type="radio" name="wrap-slider" id="dot-4">
        <input type="radio" name="wrap-slider" id="dot-5">
        <div id="slider-one">
          <div id="overflow">
            <div class="picture">
              <nav><img src="img/1.jpg" alt="img-01">

                <p class="text-my">Nature is waking up</p>
              </nav>
              <nav><img src="img/2.jpg" alt="img-02">
                <p class="text-my">Dawn in the mountains</p>
              </nav>
              <nav><img src="img/3.jpg" alt="img-03">
                <p class="text-my">Beautiful sunset</p>
              </nav>
              <nav><img src="img/4.jpg" alt="img-04">
                <p class="text-my">It was night in the city</p>
              </nav>
              <nav><img src="img/5.jpg" alt="img-05">
                <p class="text-my">Take care of nature</p>
              </nav>
            </div>
          </div>

        </div>

        <div id="slider-dots">
          <label class="button" for="dot-1">
            <div class="button-item"></div>
          </label>
          <label class="button" for="dot-2">
            <div class="button-item"></div>
          </label>
          <label class="button" for="dot-3">
            <div class="button-item"></div>
          </label>
          <label class="button" for="dot-4">
            <div class="button-item"></div>
          </label>
          <label class="button" for="dot-5">
            <div class="button-item"></div>
          </label>
        </div>
      </nav>

    </div>
  </div>
</body>

</html>
